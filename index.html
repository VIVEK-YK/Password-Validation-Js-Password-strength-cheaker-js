<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d18d22a038.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Welcome</h2>
      <hr>
      <form action="">
        <input type="password" name="password" id="password" placeholder="Password"/>
        
        <input type="text" name="visPass" id="visPass" placeholder="Confirm Password"/>
        <input type="submit" value="Submit" id="submit">
      </form>
      <p id="matched"></p>
    </div>
    <div>
      <ul class="desc">
        
        <li>
          <p id="digit">At least one number</p>
        </li>
        <li>
          <p id="upperLetter">At list one Uppercase letter</p>
        </li>
        <li>
          <p id="specialChar">At list one special character</p>
        </li>
        <li>
          <p id="eightChar">At list 8 characters</p>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
